<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="search-container">
            <div class="logo">
                <h1 onclick="window.open("https://github.com/RizviBR0", "_blank");">GitHub</h1>
            </div>

            <div class="search-bar">
                <input type="text" placeholder="Search GitHub" class="search-input">
            </div>

            <div style="display: flex;flex-direction: row;justify-content: center;align-items: center;">
                <img style="margin-right: 6px;width: 16px;height: 16px;" src="image/lucide_bell.png" alt="bell icon">
                <span style="color: #70747c;">
                    <span style="color: #EE8000;">Tip </span>
                    <span style="color: #70747c;">For an </span>
                    <span style="color: #3077FF;">advanced search</span>
                    <span>, use our </span>
                    <span style="color: #3077FF;">prefixes</span>
                </span>
            </div>
        </div>

        <img class="git-img" src="image/image 1.png" alt="image">
    </div>

    <div class="footer">
        <div class="left-foot">
            <ul>
                <li><a href="#">GitHub, Inc. Â© 2023</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Privacy</a></li>
            </ul>
        </div>

        <div class="right-foot">
            <ul>
                <li><a href="#">Security</a></li>
                <li><a href="#">Status</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="https://github.com/RizviBR0"><img class="g-logo" src="image/mdi_github.png" alt="github icon""></a></li>
            </ul>
        </div>
    </div>
</body>

</html>
